<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Growler App</title>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Open+Sans" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>/img/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>/img/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>/img/icons/favicon-16x16.png">
    <link rel="manifest" href="<%= BASE_URL %>/img/icons/site.webmanifest">
    <link rel="mask-icon" href="<%= BASE_URL %>/img/icons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="theme-color" content="#ffffff">
    <style>html.init body{visibility:visible}html.init-1 body{opacity:1}body{-webkit-transition:opacity .4s ease;transition:opacity .4s ease;visibility:hidden;opacity:0}</style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but vue doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>var el=document.querySelector('html').classList;setTimeout(function(){el.add('init');},10);setTimeout(function(){el.add('init-1');},700);</script>
  </body>
</html>
